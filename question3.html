<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table border="1px">
      <thead>
        <th>Product</th>
        <th>Flavors</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Milk</td>
          <td>Almond</td>
        </tr>
        <tr>
          <td>Mango</td>
        </tr>
        <tr>
          <td>Chocolate</td>
        </tr>
        <tr>
          <td colspan="2">These are exclusive flavors</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
