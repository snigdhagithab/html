<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding a youtube viideo</title>
  </head>
  <body>
    <h3>can add a youbute viddeo in the webpage using iframe tag:</h3>
    <p>Here is a example:</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/-VDXBHLU8q4?si=niO0UBNYRCz6uaez"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
